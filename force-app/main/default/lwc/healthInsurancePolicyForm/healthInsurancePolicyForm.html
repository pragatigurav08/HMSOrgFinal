<template>
    <template if:true={accountDetails}>
        <lightning-card>
            <div>
                <div class="slds-m-top_medium important-field-section">
                    <h2 class="slds-text-heading_small">Health Insurance Policy Form</h2>

                    <div class="slds-grid slds-wrap important-field-section">
                        <!-- Left Column -->
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:user" alternative-text="Insurance Policy Name">
                                    </lightning-icon>
                                    Account ID
                                </h3> -->
                                <lightning-input name="Account.NO" label="Account.NO" value={accountDetails.Name} disabled
                                    onchange={handleInputChange} data-field="Account.NO">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:user" alternative-text="First Name">
                                    </lightning-icon>
                                    First Name
                                </h3> -->
                                <lightning-input name="firstName" label="First Name" value={firstName} 
                                    onchange={handleInputChange} data-field="firstName">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:user" alternative-text="Last Name">
                                    </lightning-icon>
                                    Last Name
                                </h3> -->
                                <lightning-input name="lastName" label="Last Name" value={lastName} 
                                    onchange={handleInputChange} data-field="lastName">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:email" alternative-text="Customer Email">
                                    </lightning-icon>
                                    Customer Email
                                </h3> -->
                                <lightning-input name="customerEmail" label="Customer Email" type="email"
                                    value={customerEmail} onchange={handleInputChange} data-field="customerEmail">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:phone_portrait" alternative-text="Phone No">
                                    </lightning-icon>
                                    Phone No
                                </h3> -->
                                <lightning-input name="phoneNo" label="Phone No" type="tel" value={phoneNo} 
                                    onchange={handleInputChange} data-field="phoneNo"></lightning-input> 
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:user" alternative-text="Gender"></lightning-icon>
                                    Gender
                                </h3> -->
                                <lightning-input name="gender" label="Gender" value={gender} 
                                    onchange={handleInputChange} data-field="gender">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:user" alternative-text="Nominee">
                                    </lightning-icon>
                                    Nominee
                                </h3> -->
                                <lightning-input name="nominee" label="Nominee" value={nominee}
                                    onchange={handleInputChange} data-field="nominee">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <lightning-input class="checkbox-padding" name="claimable" type="checkbox"
                                    label="Claimable" checked={claimable} onchange={handleInputChange}
                                    data-field="claimable">
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:money" alternative-text="Policy Premium Amount">
                                    </lightning-icon>
                                    Policy Premium Amount
                                </h3> -->
                               
                                <lightning-input name="policyPremiumAmount" label="Policy Premium Amount" type="number"
                                    value={premimumAmount} onchange={handleInputChange} 
                                    data-field="policyPremiumAmount" disabled></lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:money" alternative-text="Coverage Amount">
                                    </lightning-icon>
                                    Coverage Amount
                                </h3> -->
                                <lightning-input name="coverageAmount" label="Coverage Amount" type="number"
                                    value={covetrageamt} onchange={handleInputChange} data-field="coverageAmount" disabled> 
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:record" alternative-text="Status">
                                    </lightning-icon>
                                    Status
                                </h3> -->
                                <lightning-combobox name="status" label="Status" value={status} placeholder="--None--"
                                    options={statusOptions} onchange={handleInputChange} data-field="status">
                                </lightning-combobox>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:clock" alternative-text="Payment Frequency">
                                    </lightning-icon>
                                    Payment Frequency
                                </h3> -->
                                <lightning-combobox name="paymentFrequency" label="Payment Frequency"
                                    value={paymentFrequency} placeholder="--None--" options={paymentOptions}
                                    onchange={handleInputChange} data-field="paymentFrequency">
                                </lightning-combobox>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:record" alternative-text="Underwriting Status">
                                    </lightning-icon>
                                    Underwriting Status
                                </h3> -->
                                <lightning-combobox name="underwritingStatus" label="Underwriting Status"
                                    value={underwritingStatus} placeholder="--None--"
                                    options={underwritingStatusOptions} onchange={handleInputChange}
                                    data-field="underwritingStatus"></lightning-combobox>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:date_input" alternative-text="Policy Start Date">
                                    </lightning-icon>
                                    Policy Start Date
                                </h3> -->
                                <lightning-input name="policyStartDate" label="Policy Start Date" type="date"
                                    value={policyStartDate} onchange={handleInputChange} data-field="policyStartDate">
                                </lightning-input>
                            </div>
                            <div class="section">
                                <!-- <h3>
                                    <lightning-icon icon-name="utility:date_input" alternative-text="Policy End Date">
                                    </lightning-icon>
                                    Policy End Date
                                </h3> -->
                                <lightning-input name="policyEndDate" label="Policy End Date" type="date"
                                    value={policyEndDate} onchange={handleInputChange} data-field="policyEndDate">
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Important Fields Section -->
                <div class="slds-m-top_medium important-field-section">
                    <h2 class="slds-text-heading_small">Important field</h2>

                    <div class="slds-grid slds-wrap form-container slds-p-around_medium">
                        <!-- Left Column -->
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                             <lightning-input label="Co-Pay Percentage" type="number" data-field="coPayPercentage"
                                value={coPayPercentage} onchange={handleInputChange}>
                            </lightning-input>

                            <lightning-combobox label="Critical Illness Covered" name="criticalIllnessCovered"
                                data-field="criticalIllnessCovered" value={criticalIllnessCovered}
                                onchange={handleInputChange} placeholder="--None--" options={illnessOptions}>
                            </lightning-combobox>
                        </div>

                        <!-- Right Column -->
                        <!-- Right Column -->
                        <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                            <lightning-input class="checkbox1" type="checkbox" label="Pre-existing Conditions Coverage"
                                data-field="preExistingConditionsCoverage" value={preExistingConditionsCoverage}
                                onchange={handleInputChange} checked={preExistingConditionsCoverage}>
                            </lightning-input>
                            <lightning-input type="checkbox" label="OPD Coverage" data-field="opdCoverage"
                                value={opdCoverage} onchange={handleInputChange} checked={opdCoverage}>
                            </lightning-input>
                           
                        </div>

                    </div>

                </div>

                <!-- Buttons Section -->
                <div class="slds-m-top_medium button-group button-sec">
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>
            </div>



        </lightning-card>
    </template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                    <h2 class="slds-text-heading_medium">Confirm Entered Details</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">

                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <ul>
                                <li><strong>First Name:</strong> {firstName}</li>
                                <li><strong>Last Name:</strong> {lastName}</li>
                                <li><strong>Email:</strong> {customerEmail}</li>
                                <li><strong>Phone No:</strong> {phoneNo}</li>
                                <li><strong>Gender:</strong> {gender}</li>
                                <li><strong>Nominee:</strong> {nominee}</li>
                                <li><strong>Policy Premium Amount:</strong> {policyPremiumAmount}</li>
                                <li><strong>Coverage Amount:</strong> {covetrageamt}</li>
                                <li><strong>Status:</strong> {status}</li>
                            </ul>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <ul>
                                <li><strong>Payment Frequency:</strong> {paymentFrequency}</li>
                                <li><strong>Underwriting Status:</strong> {underwritingStatus}</li>
                                <li><strong>Policy Start Date:</strong> {policyStartDate}</li>
                                <li><strong>Policy End Date:</strong> {policyEndDate}</li>
                                <li><strong>Claimable:</strong> {claimable}</li>
                                <li><strong>Co-Pay Percentage:</strong> {coPayPercentage}</li>
                                <li><strong>Critical Illness Covered:</strong> {criticalIllnessCovered}</li>
                                <li><strong>Pre-Existing Conditions Coverage:</strong> {preExistingConditionsCoverage}</li>
                                <li><strong>OPD Coverage:</strong> {opdCoverage}</li>
                                
                            </ul>
                        </div>
                    </div>


                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}
                        class="button-spacing">
                    </lightning-button>
                    <lightning-button label="Commit" variant="brand" onclick={handleCommit} class="button-spacing">
                    </lightning-button>

                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
