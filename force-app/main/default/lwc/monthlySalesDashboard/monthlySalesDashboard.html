<template>
    <div class="dashboard-container">
        <div class="card">
            <div class="card-header">
                <h3>Monthly Sales Distribution</h3>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <div class="y-axis">
                        <span>10,000</span>
                        <span>8,000</span>
                        <span>6,000</span>
                        <span>4,000</span>
                        <span>2,000</span>
                        <span>0</span>
                    </div>

                    <div class="bar-chart-container">
                        <div class="bar-chart">
                            <template for:each={monthlyData} for:item="monthData">
                                <div 
                                    key={monthData.label} 
                                    class="bar" 
                                    style={monthData.style}>
                                    {monthData.sales}
                                </div>
                            </template>
                        </div>

                        <div class="x-axis">
                            <template for:each={monthlyData} for:item="monthData">
                                <span key={monthData.label} class="x-axis-label">{monthData.label}</span>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
