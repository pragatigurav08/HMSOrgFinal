<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <div class="form-container">
            <!-- Account Details Section -->
            <div class="form-section">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="custom-input" value={username} disabled />

                <label for="firstName" class="input-label">First Name</label>
                <input type="text" id="firstName" class="custom-input" value={borrowerName} disabled />

                <label for="lastName" class="input-label">Last Name</label>
                <input type="text" id="lastName" class="custom-input" value={lastName} disabled />

                <label for="organizationName" class="input-label">Organization Name</label>
                <input type="text" id="organizationName" class="custom-input" value={organizationName} disabled />

                <label for="email" class="input-label">Email Address</label>
                <input type="email" id="email" class="custom-input" value={email} disabled />
            </div>
            <div class="form-section">
                <label for="location" class="input-label">Location</label>
                <input type="text" id="location" class="custom-input" value={location} disabled />

                <label for="phoneNumber" class="input-label">Phone Number</label>
                <input type="text" id="phoneNumber" class="custom-input" value={phoneNumber} disabled />

                <label for="dob" class="input-label">Birthday</label>
                <input type="date" id="dob" class="custom-input" value={dob} disabled />

                <label for="address" class="input-label">Address</label>
                <input type="text" id="address" class="custom-input" value={address} disabled />

                <label for="nationality" class="input-label">Nationality</label>
                <input type="text" id="nationality" class="custom-input" value={nationality} disabled />
            </div>
        </div>

        <!-- Uploaded Files Section -->
        <h3 class="section-heading">Uploaded Documents</h3>
        <table class="custom-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Preview</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={fileData} for:item="file">
                    <tr key={file.id}>
                        <td>{file.name}</td>
                        <td>
                            <button class="preview-button" onclick={handlePreview} data-id={file.id}>
                                Preview
                            </button>
                        </td>
                        <td>
                            <button class="reject-button" onclick={handleReject} data-id={file.id}>
                                Reject
                            </button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
