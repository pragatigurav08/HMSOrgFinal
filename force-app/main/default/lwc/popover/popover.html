<template>
    <div class="dashboard-container">
       
        <div class="popover-card" data-id="popoverCards">
            <div class="content">
               
                <img src={logoUrl} alt="Logo" class="custom-logo"   width="40" height="50"  />
              
                <button class="slds-button button-close-icon" data-id="topleft">
                         {userTitle}
                </button>
                <template if:true={isExpanded}>
<div class="slds-grid slds-wrap">
	<div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
		<span class="custom-box">
             <p style="text-align:center;font-size: 16px;position: absolute;top: 8px;left: 103px;">Welcome! &nbsp;<b>{loggedInUserName}</b></p>
        </span>
	</div>
</div>
<div class="slds-grid slds-wrap">
	<div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
		<span class="custom-box">
            
             <!-- <p style="text-align:center"> UserName: &nbsp;<b>{UName}</b> </p> -->
        
             <div class="slds-grid slds-wrap" style="margin: 19px;">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <span class="custom-box">
                        <lightning-icon icon-name='utility:user' style="position: relative;left: 145px;" alternative-text='user' size='large' class="blue-icon" title='user'></lightning-icon>
               
                    </span>
                </div>
            </div>
            <div class="slds-grid slds-wrap" style="position: relative;left: 20px;">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <span class="custom-box">
                        <p style="text-align:center"> Employee ID: &nbsp;<b>{EmployeeID}</b> </p>     
                             
                    </span>
                </div>
            </div>
            <!-- <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
                    <span class="custom-box">
                             
                        <p style="text-align:center">Total Employees: &nbsp;<b>{userCount}</b> </p>    
                    </span>
                </div>
            </div> -->
        </span>
	</div>
</div>
<div class="slds-grid slds-wrap">
	<div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12">
		<span class="custom-box">
                 
                <button class="slds-button" data-id="topleft"  onclick={showmorebutton} style="
    left: 253px;">
                         Show More
                </button>

                 <!-- <c-employee-Management></c-employee-Management> top: 70px; -->
                 
        </span>
	</div>
</div>
                </template>
            </div>
        </div>
    </div>
</template>
