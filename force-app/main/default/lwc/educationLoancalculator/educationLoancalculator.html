<template>
    <div class="container">
        <h1>Education Loan EMI Calculator</h1>
        
        <!-- Loan Amount Slider -->
        <div class="slider-container">
            <label>Loan Amount: ₹ {loanAmount}</label>
            <input type="range" min="100000" max="2000000" step="10000" value={loanAmount} oninput={handleLoanAmountChange} />
            <div class="range-values">₹1,00,000 - ₹20,00,000</div>
        </div>

        <!-- Loan Tenure Slider -->
        <div class="slider-container">
            <label>Tenure (Months): {tenure} months</label>
            <input type="range" min="12" max="180" step="1" value={tenure} oninput={handleTenureChange} />
            <div class="range-values">1 - 15 Years (12 - 180 Months)</div>
        </div>

        <!-- Interest Rate Slider -->
        <div class="slider-container">
            <label>Interest Rate: {interestRate}%</label>
            <input type="range" min="8.00" max="12.00" step="0.01" value={interestRate} oninput={handleInterestRateChange} />
            <div class="range-values">8.00% - 12.00% p.a.</div>
        </div>

        <!-- Result Box -->
        <div class="result-box">
            <div class="result-section">
                <h2>Monthly EMI</h2>
                <p>₹ {emi}</p>
            </div>
            <div class="result-section">
                <h2>Total Interest Payable</h2>
                <p>₹ {totalInterestPayable}</p>
            </div>
        </div>
    </div>
</template>
