                                </lightning-accordion-section>
                            </lightning-accordion>
                        </lightning-tab>
                        <!-- Files tab -->
                        <lightning-tab class="custom-tab" label="Files">
                            <c-files-tab></c-files-tab>
                        </lightning-tab>
                    </lightning-tabset>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-grid slds-grid_vertical">
                        <article class="slds-card mobileaccodian">
                            <div class="slds-card__header slds-grid cardHeader">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name='standard:partners' alternative-text='partners'
                                            size='small' title='partners'></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h1 class="slds-card__header-title">
                                            Loans ({relatedLoans.length})
                                        </h1>
                                    </div>
                                </header>
                            </div>
                            <div class="class1" style="padding-top: 0px;">
                                <template if:true={visibleLoanDetails}>
                                    <template for:each={visibleLoanDetails} for:item="loan">
                                        <div class="slds-grid_vertical" key={loan.Id}>
                                            <lightning-accordion allow-multiple-sections-open>
                                                <lightning-accordion-section name="loandetails" label={loan.Name}
                                                    style="font-weight: 500;">
                                                    <div class="slds-grid" style="margin-top: 8px;">
                                                        <div class="slds-col slds-order_1 slds-large-order_2">
                                                            <p><strong> Approval Status</strong> :
                                                                {loan.Approval_Status__c}</p>
                                                            <p><strong> Loan Amount</strong> : {loan.Loan_Amount__c}</p>
                                                        </div>
                                                        <div class="slds-col slds-order_2 slds-large-order_1">
                                                            <p><strong> Loan type</strong> : {loan.RecordType.Name}</p>
                                                            <p><strong> Loan Purpose</strong> : {loan.Loan_Purpose__c}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <lightning-button label="View More" variant="base"
                                                            onclick={handleAccountClick} data-id={loan.Id}
                                                            data-name={loan.Name} style="margin-left: 21rem;">
                                                        </lightning-button>
                                                    </div>
                                                </lightning-accordion-section>
                                            </lightning-accordion>
                                        </div>
                                    </template>
                                </template>
                            </div>
                            <footer class="slds-card__footer" style="border-top: 1px solid lightgray;">
                                <a class="slds-card__footer-action" href="javascript:void(0);"
                                    style="margin-right: 12rem;" onclick={handleViewAllClick}>View All</a>
                            </footer>

                        </article>

                        <article class="slds-card mobileinsuranceacc">
                            <div class="slds-card__header slds-grid cardHeader">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name='custom:custom17' alternative-text='custom17' size='small' title='custom17'></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h1 class="slds-card__header-title">
                                            Insurances ({relatedInsurances.length})
                                        </h1>
                                    </div>
                                </header>
                            </div>
                            <div class="class2" style="padding-top: 0px;">
                                <template if:true={visibleInsuranceDetails}>
                                    <template for:each={visibleInsuranceDetails} for:item="loan">
                                        <div class="slds-grid_vertical" key={loan.Id}>
                                            <lightning-accordion allow-multiple-sections-open>
                                                <lightning-accordion-section name="loandetails" label={loan.Name}
                                                    style="font-weight: 500;">
                                                    <div class="slds-grid" style="margin-top: 8px;">
                                                        <div class="slds-col slds-order_1 slds-large-order_2">
                                                            <p><strong> Insurance Status</strong> :
                                                                {loan.Status__c}</p>
                                                            <p><strong> Policy Premium Amount</strong> : {loan.Policy_Premium_Amount__c}</p>
                                                        </div>
                                                        <div class="slds-col slds-order_2 slds-large-order_1">
                                                            <p><strong> Underwriting Status</strong> : {loan.Underwriting_Status__c }</p>
                                                            <p><strong> Policy End Date</strong> : {loan.Policy_End_Date__c}
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <lightning-button label="View More" variant="base"
                                                            onclick={handleInsuranceAccountClick} data-id={loan.Id}
                                                            data-name={loan.Name} style="margin-left: 21rem;">
                                                        </lightning-button>
                                                    </div>
                                                </lightning-accordion-section>
                                            </lightning-accordion>
                                        </div>
                                    </template>
                                </template>
                            </div>
                            <footer class="slds-card__footer" style="border-top: 1px solid lightgray;">
                                <a class="slds-card__footer-action" href="javascript:void(0);"
                                    style="margin-right: 12rem;" onclick={handleInsuranceViewAllClick}>View All</a>
                            </footer>

                        </article>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
